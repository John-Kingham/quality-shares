{% extends "base.html" %}
<!-- Blog post list -->
{% block content %}
<section class="container p-3">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      {% for post in posts %}
      <div class="card my-3">
        <div class="card-body px-0 px-sm-3">
          <a href="/{{ post.slug }}" class="header-link"
            ><h2 class="card-title">{{ post.title }}</h2></a
          >
          <p class="card-text">{{ post.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock content %}
</section>
