{% extends "base.html" %}
{% block content %}
<!-- Category list with related Posts -->
<section class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      {% for category, posts in category_posts.items %}
      <div class="row">
        <header class="col-12">
          <h2>{{ category.name }}</h2>
        </header>
        {% for post in posts %}
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">{{ post.title }}</h3>
              <p class="card-text">{{ post.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
