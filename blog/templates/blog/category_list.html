{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Category list with related Posts -->
<section class="container p-3">
  <div class="row justify-content-center">
    <div class="col-md-10">
      {% for category, posts in category_posts.items %}
      <div class="row mb-3">
        <header class="col-12">
          <h2>{{ category.name }}</h2>
        </header>
        {% for post in posts %}
        <div class="col-md-6 my-1">
          <div class="card">
            <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <a href="/{{ post.slug }}" class="header-link">
                <h3 class="card-title">{{ post.title }}</h3>
              </a>
              <p class="card-text">{{ post.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
