{% extends 'base.html' %}
<!-- Portfolio content -->
{% block content %}
<section class="container p-3">
  <article class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <h2>{{ portfolio.title }}</h2>
      <figure class="d-flex flex-column align-items-center my-3">
        <img
          class="mx-auto shadow feature-img"
          src="{{ portfolio.image.url }}"
          alt="investment chart"
        />
        <figcaption>{{ portfolio.image_caption }}</figcaption>
      </figure>
      {{ portfolio.content | safe }}
    </div>
  </article>
</section>
{% endblock content %}
